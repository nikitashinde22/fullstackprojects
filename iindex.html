<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management App</title>
  <link rel="stylesheet" href="sstyle.css">
</head>
<body>
  <header>
    <h1>Product Management App</h1>

</body>
